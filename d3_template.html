<!DOCTYPE html>
<meta charset="utf-8">
	<style> /* set the CSS */
		.chart div {
			font: 10px sans-serif;
			background-color: steelblue;
			text-align: right;
			padding: 3px;
			margin: 1px;
			color: white;
		}
	</style>
<body>

	<!-- load the d3.js library -->	
	<script type=
		"text/javascript" src="http://d3js.org/d3.v3.min.js">
	</script>
	<div class="chart"></div>

	<script>
		var data = [30, 86, 168, 281, 303, 365];

		d3.select(".chart")
		.selectAll("div")
		.data(data)
			.enter()
			.append("div")
			.style("width", function(d) { return d + "px"; })
			.text(function(d) { return d; });
